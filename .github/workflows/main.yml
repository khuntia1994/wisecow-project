name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Change to your default branch if it's not 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: YOUR_DOCKERHUB_USERNAME/YOUR_DOCKERHUB_REPO

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: SSH into AWS EC2 and apply Kubernetes manifest
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.AWS_SSH_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/wisecow/
          kubectl apply -f wisecow.yaml
